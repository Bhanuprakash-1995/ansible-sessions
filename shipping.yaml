- name: shipping
  hosts: shipping
  become: yes
  vars:
    mysql_host: mysql.roboshopapp.website
  tasks:
    # - name: Install maven
    #   ansible.builtin.shell: dnf install maven -y

    - name: Install OpenJDK (required for Maven)
      ansible.builtin.yum:
        name: java-11-openjdk-devel # Replace with the appropriate package name for your CentOS version

    - name: Install Maven
      ansible.builtin.yum:
        name: maven
        state: present

    - name: create roboshop user
      ansible.builtin.user:
        name: roboshop

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download shipping application
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
        dest: /tmp

    - name: extract shipping application
      ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_src: yes

    - name: Run Maven clean package
      ansible.builtin.command: "mvn clean package"
      args:
        chdir: /app

    - name: Move and rename the JAR file
      ansible.builtin.command:
        cmd: mv /app/target/shipping-1.0.jar /app/shipping.jar

    - name: Copy shipping service
      ansible.builtin.copy:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service

    - name: deamon realod and start
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: start and enable shipping
      ansible.builtin.service:
        name: shipping
        state: started
        enabled: yes

    - name: Install mysql
      ansible.builtin.shell: dnf install mysql -y

    # - name: Import SQL file into MySQL
    #   ansible.builtin.command: mysql -h mysql.roboshopapp.website -uroot -pRoboShop@1 < /app/schema/shipping.sql
    - name: Import SQL file into MySQL
      ansible.builtin.shell: "cat /app/schema/shipping.sql | mysql -h mysql.roboshopapp.website -uroot -pRoboShop@1"

    - name: Restart the shipping service
      ansible.builtin.service:
        name: shipping
        state: restarted
